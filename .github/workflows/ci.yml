name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting and linting
        run: bun run check

      - name: Type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Verify package contents
        run: |
          cd packages/agent-sdk && npm pack --dry-run
          cd ../agent-stream && npm pack --dry-run
